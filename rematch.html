<htnl><body>
<script>
let url = document.referrer,
    ua = navigator.userAgent,
    regex = '/google|bot|bing|yahoo|pinterest|yandex|facebook|webmaster|spider|crawlr/i';

if(!ua.match(regex)){    
  if(url.match('/?m=1')){
    var redirectUrl = url.replace('?m=1','?m=0');
      window.top.location.href(redirectUrl);
  }
}
</script>
</body></html>
